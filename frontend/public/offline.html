<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>离线 - 密码保险箱</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: #f0f0f0;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon svg {
      width: 40px;
      height: 40px;
      color: #666;
    }
    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 12px;
    }
    p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    .btn {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 12px 32px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    .status {
      margin-top: 20px;
      padding: 12px;
      background: #fff3cd;
      border-radius: 8px;
      font-size: 14px;
      color: #856404;
    }
    .status.online {
      background: #d4edda;
      color: #155724;
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-labelledby="offline-title">
    <div class="icon" aria-hidden="true">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>
    <h1 id="offline-title">您当前处于离线状态</h1>
    <p>无法连接到网络。请检查您的网络连接后重试。</p>
    <p>您已保存的密码数据在本地仍然可用。</p>
    <button class="btn" onclick="window.location.reload()" aria-label="重试连接">
      重试连接
    </button>
    <div class="status" id="network-status" role="status" aria-live="polite">
      正在检测网络状态...
    </div>
  </div>

  <script>
    function updateStatus() {
      const statusEl = document.getElementById('network-status');
      if (navigator.onLine) {
        statusEl.textContent = '网络已恢复，正在重新加载...';
        statusEl.className = 'status online';
        setTimeout(() => window.location.reload(), 1000);
      } else {
        statusEl.textContent = '当前处于离线状态';
        statusEl.className = 'status';
      }
    }

    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    updateStatus();
  </script>
</body>
</html>
