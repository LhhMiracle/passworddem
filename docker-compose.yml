version: '3.8'

services:
  # 后端服务
  backend:
    build:
      context: ./backend
      target: production
    container_name: password-vault-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-key-change-in-production}
      - JWT_EXPIRES_IN=7d
    volumes:
      - backend-data:/app/data
      - backend-uploads:/app/uploads
    networks:
      - password-vault-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # 前端服务
  frontend:
    build:
      context: ./frontend
      target: production
    container_name: password-vault-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - password-vault-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  password-vault-network:
    driver: bridge

volumes:
  backend-data:
  backend-uploads:
